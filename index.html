<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세강병원</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 이미지 섹션 -->
        <div class="image-section">
            <img src="images/KakaoTalk_20250320_115057991.jpg" alt="세강병원 이미지 3" class="content-image">
            <img src="images/KakaoTalk_20250320_115057991_02.jpg" alt="세강병원 이미지 2" class="content-image">
            <img src="images/KakaoTalk_20250320_115057991_01.jpg" alt="세강병원 이미지 1" class="content-image">
        </div>

        <!-- 새로운 섹션: 병원 소개 -->
        <div class="intro-section">
            <h2 class="intro-title">검진에서 수술까지</h2>
            <p class="intro-text">최첨단 의료장비와 전문의료진이 함께 합니다</p>
        </div>

        <!-- 하단 정보 섹션 -->
        <div class="info-section">
            <!-- 상단: 유튜브와 홈페이지 링크 -->
            <div class="links-container">
                <!-- 왼쪽: 유튜브 -->
                <div class="link-wrapper">
                    <a href="https://www.youtube.com/@SEKANG_HOSPITAL" target="_blank" rel="noopener noreferrer" class="link-item">
                        <svg class="youtube-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                        </svg>
                        <span class="link-text">세강병원 유튜브</span>
                    </a>
                </div>

                <!-- 오른쪽: 홈페이지 -->
                <div class="link-wrapper">
                    <a href="https://www.skhospital.co.kr" target="_blank" rel="noopener noreferrer" class="link-item">
                        <img src="images/logo.png" alt="세강병원 로고" class="hospital-logo">
                        <span class="link-text">세강병원 홈페이지</span>
                    </a>
                </div>
            </div>

            <!-- 하단: 연락처 정보 -->
            <div class="contact-container">
                <div class="contact-info">
                    <p class="contact-title">상담 및 문의</p>
                    <a href="tel:010-6522-8300" class="contact-link">
                        <span class="contact-name">이사/본부장 곽봉용</span>
                        <span class="contact-phone">☎ 010-6522-8300</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
